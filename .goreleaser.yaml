version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: pkgmate-arch
    main: ./main/main.go
    binary: pkgmate
    tags: [arch]
    goos: [linux]
    goarch: [amd64]
    env: [CGO_ENABLED=1]
  - id: pkgmate-debian
    main: ./main/main.go
    binary: pkgmate
    tags: [dpkg]
    goos: [linux]
    goarch: [amd64, arm64]
    env: [CGO_ENABLED=0]

archives:
  - id: arch-archive
    ids: [pkgmate-arch]
    formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}-arch-{{ .Os }}-{{ .Arch }}"

  - id: debian-archive
    ids: [pkgmate-debian]
    formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}-debian-{{ .Os }}-{{ .Arch }}"


checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^cicd:"
      - "^chore:"

aurs:
  - name: pkgmate-bin
    homepage: "https://github.com/fuad-daoud/pkgmate"
    description: "TUI application to manage your dependencies"
    maintainers:
      - "Fuad Daoud <aur@fuad-daoud.com>"
    license: "MIT"
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/pkgmate-bin.git"
    commit_author:
      name: "{{ .Env.AUR_USERNAME }}"
      email: "{{ .Env.AUR_EMAIL }}"
    package: |-
      install -Dm755 "./pkgmate" "${pkgdir}/usr/bin/pkgmate"

nfpms:
  - id: pkgmate-deb
    package_name: pkgmate
    ids: [pkgmate-debian]
    vendor: Fuad Daoud
    homepage: https://github.com/fuad-daoud/pkgmate
    maintainer: Fuad Daoud <aur@fuad-daoud.com>
    description: TUI application to manage your dependencies
    license: MIT
    formats:
      - deb
    bindir: /usr/bin
