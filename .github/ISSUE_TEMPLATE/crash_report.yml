    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce (if known)
      description: What were you doing when the crash occurred?
      placeholder: |
        1. Opened pkgmate
        2. Pressed 'tab' to switch to dependency packages
        3. Pressed 'D' to delete a package
        4. Application crashed
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful (screenshots, logs, etc.)
      placeholder: This happened after I updated to the latest version...
    validations:
      required: false
