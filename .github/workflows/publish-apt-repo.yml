name: Publish APT Repository

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write


jobs:
  publish-apt-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Download release assets
        run: |
          mkdir -p /tmp/dist
          gh release download --pattern '*.deb' --dir /tmp/dist
          ls -lh /tmp/dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y apt-utils gnupg

      - name: Setup gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          cp index.html /tmp/index.html
          cp CNAME /tmp/CNAME
          git rm -rf . || true
          git clean -fxd

      - name: Build APT repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cp -r /tmp/dist .
          git checkout origin/main -- .github/scripts/update-apt-repo.sh
          bash .github/scripts/update-apt-repo.sh
          mv apt-repo/* .
          rm -rf apt-repo .github
          cp /tmp/index.html .
          cp /tmp/CNAME .

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update APT repository" || true
          git push origin gh-pages --force
