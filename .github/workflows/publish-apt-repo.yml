name: Publish APT Repository

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-apt-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Download release assets
        run: |
          mkdir -p dist
          gh release download --pattern '*.deb' --dir dist
          ls -lh dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y apt-utils gnupg

      - name: Setup gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          git rm -rf . || true
          git clean -fxd

      - name: Build APT repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          git checkout main -- .github/scripts/update-apt-repo.sh dist
          bash .github/scripts/update-apt-repo.sh
          mv apt-repo/* .
          rm -rf apt-repo .github dist

      - name: Create index.html
        run: |
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html><head><meta charset="UTF-8"><title>pkgmate APT Repository</title></head>
          <body><h1>pkgmate APT Repository</h1>
          <h2>Installation</h2>
          <pre>curl -fsSL https://fuad-daoud.github.io/pkgmate/public.key | sudo gpg --dearmor -o /usr/share/keyrings/pkgmate-archive-keyring.gpg
          echo "deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/pkgmate-archive-keyring.gpg] https://fuad-daoud.github.io/pkgmate stable main" | sudo tee /etc/apt/sources.list.d/pkgmate.list
          sudo apt update && sudo apt install pkgmate</pre>
          </body></html>
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update APT repository" || true
          git push origin gh-pages --force
