name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm go git base-devel

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o pkgmate-linux-amd64 ./main/main.go
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-linux-amd64
          path: pkgmate-linux-amd64

  Release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pkgmate-linux-amd64
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pkgmate-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Publish:
    runs-on: ubuntu-latest
    needs: [Release]
    steps:
      - uses: actions/checkout@v4
      - name: Generate PKGBUILD
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          go run ./ci/generate-pkgbuild.go
          cd pkgbuild
          updpkgsums PKGBUILD
      # - run: pacman -Syu --noconfirm base-devel git
      # - run: cd pkgbuild && makepkg --printsrcinfo > .SRCINFO
      - name: Publish pkgmate-bin to the AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: pkgmate-bin
          pkgbuild: ./pkgbuild/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: ${{ github.ref_name }}
          # force_push: "true"
