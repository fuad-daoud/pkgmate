name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goarch: amd64
            output: pkgmate-linux-amd64
          - os: ubuntu-24.04-arm64
            goarch: arm64
            output: pkgmate-linux-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libalpm-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -o $${{ matrix.output }} ./main/main.go

  Release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pkgmate-linux-amd64
            pkgmate-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate PKGBUILD
        env:
          VERSION: ${{ github.ref }}
        run: go run ./ci/generate-pkgbuild.go
      # - run: pacman -Syu --noconfirm base-devel git
      # - run: cd pkgbuild && makepkg --printsrcinfo > .SRCINFO
      - name: Publish pkgmate-bin to the AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: pkgmate-bin
          pkgbuild: ./pkgbuild/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: ${{ github.ref_name }}
          # force_push: "true"
