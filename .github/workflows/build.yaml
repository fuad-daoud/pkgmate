name: Build

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm go git base-devel jq

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -fmt sarif -out gosec-raw.sarif -exclude-generated ./..
      - name: Clean sarif file
        run: |
          cd /__w/pkgmate/pkgmate
          jq '(.runs[].results[]?.fixes[]? | select(.artifactChanges == null)).artifactChanges = []' \
          gosec-raw.sarif > gosec-results.sarif
        continue-on-error: true
      - name: Upload gosec SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-sarif
          path: gosec-results.sarif
          retention-days: 1

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -format sarif -tags=arch ./... > govulncheck-results.sarif || true

      - name: Upload govulncheck SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: govulncheck-sarif
          path: govulncheck-results.sarif
          retention-days: 1

      - name: Upload govulncheck results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: govulncheck-results.sarif
          category: govulncheck

      - name: Run GoReleaser (snapshot mode)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts (Arch)
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-arch-${{ github.sha }}
          path: dist/*arch*.tar.gz
          retention-days: 7

      - name: Upload Linux artifacts (Debian)
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-debian-${{ github.sha }}
          path: dist/*debian*.tar.gz
          retention-days: 7

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-brew-${{ github.sha }}
          path: dist/*brew*.tar.gz
          retention-days: 7

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
