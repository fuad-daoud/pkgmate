name: Build

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm go git base-devel

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run GoReleaser (snapshot mode)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts (Arch)
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-arch-${{ github.sha }}
          path: dist/*arch*.tar.gz
          retention-days: 7

      - name: Upload Linux artifacts (Debian)
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-debian-${{ github.sha }}
          path: dist/*debian*.tar.gz
          retention-days: 7

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkgmate-brew-${{ github.sha }}
          path: dist/*brew*.tar.gz
          retention-days: 7

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
