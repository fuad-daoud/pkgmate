name: Build

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm go git base-devel

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o pkgmate-linux-amd64 ./main/main.go
          GOOS=linux GOARCH=amr64 go build -o pkgmate-linux-arm64 ./main/main.go
