name: Build

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o pkgmate-linux-amd64 ./main/main.go

          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o pkgmate-linux-arm64 ./main/main.go
