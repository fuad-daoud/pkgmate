name: Build

on:
  push:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goarch: amd64
            output: pkgmate-linux-amd64
          - os: ubuntu-24.04-arm64
            goarch: arm64
            output: pkgmate-linux-arm64
    runs-on: ${{ matrix.os }}
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm go git pacman

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -o $${{ matrix.output }} ./main/main.go
